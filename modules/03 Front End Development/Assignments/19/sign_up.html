<html>
    <head>
        <title>sign up form</title>
    </head>
    <body>
        <header> sign up</header>
        <div id=registerationForm></div>
        <form id="form" >
            <div id="registerationValues">
            <input type="text" value="" placeholder="full name" required><br><br>
            <input type="email" name="email" id="emailID" value="" placeholder="email address" required><br><br>
            <input type="number" name="age" id="ageID" value="age" min="18" max="32" placeholder="age" required><br><br>
            <input type="text" name="userName" placeholder="user name" required max="10"><br><br>
            <input type="password" name="password" id="passwordID" placeholder="password" required>
        </div>
        </form>
        <button type="reset" form="form">Reset</button>
        <button type="submit" form="form">Register Now</button>
        <a href="/index.html" target="_blank">Back to sign in</a>
    </div>
    </body>
</html>
